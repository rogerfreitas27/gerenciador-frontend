<app-menu></app-menu>
<div class="container">
  <br>
  <br>

  <!--    (click)="gerarRelatorioPessoas()"    -->

  <div class="row">
    <div class="col-md-4">
      <button type="button" class="btn btn-info" (click)="gerarRelatorioPessoas(content)">
        PDF
      </button>
    </div>

    <div class="col-md-4">
    </div>


    <div class="col-md-4">
      <div class="form-group">

        <div class=text-right>
          <button type="button" routerLink="/form-pessoa" class="btn btn-danger">Nova Pessoa</button>
        </div>





      </div>

    </div>
  </div>


  <br>





  <div class="card">
    <div class="card-body">

      <div *ngIf="spinner">
        <app-spinner></app-spinner>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>NOME</th>
              <th>NASCIMENTO</th>
              <th>EDITAR</th>
              <th>NOVO ENDEREÇO</th>
              <th>EXCLUIR PESSOA</th>
              <!-- <th>EXCLUIR</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pessoa of pessoas
			  | paginate: { itemsPerPage: 10, currentPage: page, totalItems: count }">
              <td>{{pessoa.id}}</td>
              <td>{{pessoa.nome}}</td>
              <td>{{pessoa.dataNascimento | date :"dd/MM/yyyy"}}</td>
              <td><a class="btn btn-primary" [routerLink]="['/form-pessoa/',pessoa.id]"><i class="fa fa-lg fa-edit"
                    title="Editar"></i></a></td>
              <td><a class="btn btn-success" [routerLink]="['/endereco/',pessoa.id]"><i class="fa fa-lg fa-home"
                    title="Excluir"></i></a></td>
              <td><a class="btn btn-danger" (click)="excluirPessoa(pessoa.id)"><i class="fa fa-lg fa-trash"
                    title="Excluir"></i></a></td>
            </tr>



          </tbody>
        </table>

        <nav aria-label="Paginacao">
          <ul class="pagination justify-content-center">

            <pagination-controls (pageChange)="loadMore(page = $event);" previousLabel="Voltar" nextLabel="Avançar"
              (responsive)="responsiveP">
            </pagination-controls>

          </ul>
        </nav>

      </div>
    </div>
  </div>









  <!-- Modal -->
  <ng-template #content let-modal>

    <div class="modal-body">
      <div *ngIf="spinnerRelatorio">
        <app-spinner></app-spinner>
      </div>
      <iFrame id="pdf" width="100% " height="500" frameborder="0" allowtransparency="true">

      </iFrame>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Fechar</button>
    </div>
  </ng-template>

























</div>
